<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>animate</title>
  <style>
    .test {
      width: 90px;
      height: 2px;
      background: #f00;
      animation: myfirst 5s
    }

    @keyframes myfirst {
      from {
        background: red;
      }
      to {
        background: yellow;
      }
    }
  </style>
</head>

<body>

  <div class="list" id="list">
    <div class="line">
      这是一个删除自己的按钮
      <div class="close">X</div>
    </div>
    <div class="line">
      这是er个删除自己的按钮
      <div class="close">X</div>
    </div>
    <div class="line">
      这是s个删除自己的按钮
      <div class="close">X</div>
    </div>
  </div>

</body>

</html>
